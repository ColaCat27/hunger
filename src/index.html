<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">

    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">

    <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

<body>

    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link">HOME</a></li>
                    <li class="header__item"><a href="#" class="header__link">ABOUT</a></li>
                    <li class="header__item"><a href="#" class="header__link">TEAM</a></li>
                    <li class="header__item"><a href="#" class="header__link">BOOKING</a></li>
                </ul>

                <a href="#" class="header__logo"><img src="img/logo.svg" alt="logo"></a>

                <ul class="header__list">
                    <li class="header__item"><a href="#" class="header__link">MENU</a></li>
                    <li class="header__item"><a href="#" class="header__link">GALERIE</a></li>
                    <li class="header__item"><a href="#" class="header__link">EVENTS</a></li>
                    <li class="header__item"><a href="#" class="header__link">CONTACT</a></li>
                </ul>
            </nav>

            <div class="header__content">

                <div class="header__date">Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</div>

                <div class="header__promo">
                    <h1 class="header__header section-header">RESTAURANT</h1>
                    <div class="header__name">hungry people</div>
                    <div class="divider"></div>
                    <div class="header__btns">
                        <button class="btn">BOOK TABLE</button>
                        <button class="btn btn_transparent">EXPLORE</button>
                    </div>
                </div>

                <div class="header__social">
                    <div class="header__social-round">
                        <a href="#" class="header__social-link">
                            <img src="icons/facebook.svg" alt="facebook">
                        </a>
                    </div>

                    <div class="header__social-round">
                        <a href="#" class="header__social-link">
                            <img src="icons/twitter.svg" alt="twitter">
                        </a>
                    </div>

                    <div class="header__social-round">
                        <a href="#" class="header__social-link">
                            <img src="icons/instagram.svg" alt="instagram">
                        </a>
                    </div>

                </div>

            </div>
            
        </div>
